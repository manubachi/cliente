        class JuegoDados extends Juego {

        class Jugador{
            constructor(nombre,resultados){
                this.nombre = nombre;
                this.resultados = resultados;
            }

            getNombre(){
                return this.nombre;
            }

            mejorResultado(){
                let max = Math.max(...resultados);
                return max;
            }

            comprobarCeros(){
                let cont = 0
                let text = '';
                let res = this.resultados;
                for (var i = 0; i < res.length; i++) {
                    if (res[i] == 0) {
                        cont ++
                    }
                }
                if (cont > 0) {
                    text = 'Este jugador si ha obtenido en alguna partida 0 puntos';
                } else {
                    text = 'Este jugador no ha obtenido en ninguna partida 0 puntos';
                }
                return text;
            }

            calcularTotal(){
                let res = this.resultados;
                let total = 0;
                for (let r of res) {
                    total += r;
                }
                return total;
            }
        }
