    <script type="text/javascript">
        var preguntas = document.getElementsByName('p');
        var respuestas = document.getElementsByTagName('p');
        window.onload = function() {
            buscar();
            for (pre of preguntas) {
                pre.addEventListener('click',muestra);
            }

        }

        function ocultar() {
            for (re of respuestas) {
                re.style.display = 'none';
            }
        }

        function muestra(e){
            ocultar();

            document.getElementsByName(e.target.id)[0].style.display = 'block'
            document.getElementById(e.target.id).setAttribute('class','visitado');

                    pre.style.color = 'red'
                }

        }
