<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 2</title>
        <style type="text/css">
			div {
            width: 100px;
				    height: 100px;
				    background-color: black;
				    position: absolute;
				}
		</style>
    </head>
    <body>
        <div id="caja">

        </div>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            window.addEventListener("keydown", mover)
        }

        var arriba = 0;
        var izquierda = 0;
        function mover(e) {

            var evento = e || window.event;
            switch (evento.code) {
                case 'ArrowUp': {
					caja.style.top = (arriba -= 10) + "px";
					break;
				}
          		case 'Numpad8': {
          			caja.style.top = (arriba -= 10) + "px";
          			break;
          		}
				case 'ArrowDown': {
					caja.style.top = (arriba += 10 ) + "px";
					break;
				}
          		case 'Numpad2': {
          			caja.style.top = (arriba += 10 ) + "px";
          			break;
          		}
				case 'ArrowLeft': {
					caja.style.left = (izquierda -= 50) + "px";
					break;
				}
          		case 'Numpad4': {
        			caja.style.left = (izquierda -= 50) + "px";
         			break;
         		}
				case 'ArrowRight': {
					caja.style.left = (izquierda += 50) + "px";
                    break;
				}
          		case 'Numpad6': {
          			caja.style.left = (izquierda += 50) + "px";
          			break;
         		}
            }

        }
    </script>
</html>
