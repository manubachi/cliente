<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Haz click donde quieras</h1>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            document.addEventListener("mouseup", info); // mousedown
            document.addEventListener("contextmenu", function(e){
                e.preventDefault();
            });
        }

        function info(e){
            var evento = e || window.event;

            switch (evento.button) {
                case 0:
                    alert("Haz presionado el boton izquierdo.")
                    break;
                case 1:
                    alert("Haz presionado el boton central.")
                    break;

                case 2:
                    alert("Haz presionado el boton derecho.")
                    break;

            }

        }
    </script>
</html>
