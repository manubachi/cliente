<!DOCTYPE html>
<html>
	<head>
		<title>Actividad 12</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
			var frase=prompt("Introduce una frase: ", "");
		   	
		   	var frase1= frase.split(" ");

		   	var longitud = frase1.length;

		   	alert(`Primera palabra de la frase: ${frase1[0]}`);
		   	
		   	alert(`Última palabra de la frase: ${frase1[(frase1.length-1)]}`);

		   	alert(`Número de palabras de la frase: ${longitud}`);
		</script>
	</body>
</html>
