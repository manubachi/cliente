			console.log(mensaje);
			var opcion = parseInt(prompt(`Selecciona una opción: `));

			var fecha = new Date();

			var utc = fecha.getTime() /*+(fecha.getTimezoneOffset() * 60000); */// Suma los milisegundos desde 1970 hasta ahora + la diferencia en milisegundos entre
																			//la hora del sistema y la hora central.(*60000 para convertir los minutos en milisegundos)

			var nuevaFecha = new Date(utc + (3600000 * opcion)); // Se crea la nueva fecha sumandole a la fecha base los milisegundos que hemos calculado
																//anteriormente + la opción introducida por el usuario (*3600000 para convertir las horas a milisegundos)

			alert(`${nuevaFecha.toLocaleString()}`);
