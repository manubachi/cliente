<!DOCTYPE html>
<html>
	<head>
		<title>Actividad 12</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
			var frase=prompt("Introduce una frase: ", "");
		   	var res = ""
		   	if(frase == frase.toUpperCase()){
		   		res += "La frase está escrita en mayúsculas";
		   	}else if (frase == frase.toLowerCase()) {
		   		res += "La frase está escrita en minúsculas";
		   	}else{
		   		res += "La frase está escrita entre minúsculas y mayúsculas";
		   	}

		   	alert(res);


		</script>
		   	
	</body>
</html>
