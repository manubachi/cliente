<!DOCTYPE html>
<html>
	<head>
		<title>Actividad 8</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
		  var radio=Number(prompt("Introduce el radio del círculo : "));
      var area = Math.PI * Math.pow(radio,2);
      alert("El área de un círculo es "+area.toFixed(2)+ " cm²");

      var base=Number(prompt("Introduce la base del triangulo: "));
      var altura=Number(prompt("Introduce la altura del triangulo : "));
      var areaT = (base * altura)/2;
      alert("El área de un triangulo es "+areaT.toFixed(2)+ " cm²");

		</script>
	</body>
</html>
