<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 5</title>
    <script type="text/javascript">
			function cambiaFondo(elEvento) {
				var evento = elEvento || window.event;
				switch(evento.type){
					case 'click':
						document.body.style.backgroundColor = "#FFFF00";
						//pantalla
						var coordenadaX = evento.screenX;
						var coordenadaY = evento.screenY;
						console.log("Has pulsado el ratón en la posición: " + coordenadaX + ", " + coordenadaY + " respecto a la pantalla");

						//navegador
						coordenadaX = evento.clientX;
						coordenadaY = evento.clientY;
						console.log("Has pulsado el ratón en la posición: " + coordenadaX + ", " + coordenadaY + " respecto a la ventana del navegador");
						break;
					case 'mousemove':
						document.body.style.backgroundColor = "white";
						break;
					case 'keydown':
						document.body.style.backgroundColor = "#CCE6FF";
						console.log( "Keydown Event: tecla ='" + evento.key + "' | código ='" + evento.code + "'");
						break;
				}



			}

			window.onload = function() {
				document.onclick = cambiaFondo;
      			document.onmousemove = cambiaFondo;
      			document.addEventListener("keydown", cambiaFondo);

			}
		</script>
  </head>
  <body>
  </body>
</html>
