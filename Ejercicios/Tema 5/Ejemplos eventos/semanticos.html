<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function resalta() {
		  this.style.color="red";
		  // alert('Click sobre el input');
		  // f.elements[0].onclick = null; // eliminamos el evento
		}
		 
		window.onload = function() {
		  
		  var camposInput = f.getElementsByTagName("input");
		 
		  for(var i=0; i<camposInput.length; i++) {
		    if(camposInput[i].type == "text") {
		      camposInput[i].onclick = resalta;
		    }
		  }
		}

	</script>
</head>
<body>
	
	<form id="f">
		<input type="text" placeholder='Input 1'></input>
		<input type="text" placeholder='Input 2'></input>
		<input type="text" placeholder='Input 3'></input>
		<input type="button" value="Enviar"></input>
	</form>
	
</body>
</html>
