<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Actividad 4 </title>
    <script type="text/javascript">
      var numeros = [];

      // Genero en cada posición del array un número aleatorio
      document.write("ARRAY ORIGINAL : <br/>");
      for (var i = 0; i < 10; i++) {
        numeros[i] = Math.ceil(Math.random()*1000);
        document.write("Posición " +(i+1)+ " : " + numeros[i]+"<br/>" );
      }

      // Obtengo el número menor y mayor del array
      var min = Math.min(...numeros);
      var max = Math.max(...numeros);
      document.write("<hr> Número menor : "+min+ "<br/> Numero mayor: "+ max);

      // Obtengo la posicón donde se encuentran el menor y el mayor de los numeros
      var posicionMin = numeros.indexOf(min);
      var posicionMax = numeros.indexOf(max);
      document.write("<hr> posicionMin : " + (posicionMin + 1 )+
                    "<br/> posicionMax : " + (posicionMax + 1 ));


      //Creo método
      Array.prototype.recortar = function () {
        let array2 = this.slice();
        array2.splice(posicionMin,1);
        array2.splice(posicionMax-1,1);

        document.write("<hr>ARRAY SIN MENOR NI MAYOR : <br/>");
        for (var i = 0; i < array2.length; i++) {
          document.write("Posición " +(i+1)+ " : " + array2[i]+"<br/>" );
        }
      };

      numeros.recortar();

    </script>
  </head>

  </body>
</html>
