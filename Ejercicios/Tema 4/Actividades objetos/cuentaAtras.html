<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cuenta Atrás</title>
    <script>
    function myFunction() {
    var count = 30;
    //var number = document.getElementById('numero');
    var intervalo = setInterval(function(){
                       count--;
                       document.getElementById('numero').value = count;
                       if(count == 0){
                         clearInterval(intervalo);
                         alert("ya");
                       }
                      }, 1000);
    }
    </script>

  </head>
  <body>
    <input type="number" id="numero" value="">

    <button onclick="myFunction()">Click acá</button>
  </body>
</html>
