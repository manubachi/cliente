<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 4</title>
	<style type="text/css">
		.div1 {
			height: 800px; 
			width: 70px;
			background-color: red;
		}

		.div2 {
			height: 250px; 
			width: 250px;
			background-color: red;
		}
	</style>
	<script
  		src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			var ancho,alto;
			$('#div').dblclick(function () {
				if ($(this).hasClass('div1')) {
					$(this).removeClass('div1')
					$(this).addClass('div2')
					ancho = $(this).width();
					alto = $(this).height();
				} else{
					$(this).removeClass('div2')
					$(this).addClass('div1')
					ancho = $(this).width();
					alto = $(this).height();
				}
			})
			var boton = $('<input>');
			boton.attr('type','button');
			boton.attr('id','btn');
			boton.attr('value','Aumentar')
			$('#botones').append(boton);

			var boton1 = $('<input>');
			boton1.attr('type','button');
			boton1.attr('id','btn1');
			boton1.attr('value','Reducir')
			$('#botones').append(boton1);

			$('#btn').on('click', function() {
				ancho = $('#div').width() + parseInt(prompt("Nº de pixeles para aumentar el ancho del div: "));
				alto = $('#div').height() + parseInt(prompt("Nº de pixeles para aumentar el alto del div: "));
				$('#div').animate({'height': alto,
				                 	'width': ancho});
			})

			$('#btn1').on('click', function() {
				ancho = $('#div').width() - parseInt(prompt("Nº de pixeles para reducir el ancho del div: "));
				alto = $('#div').height() - parseInt(prompt("Nº de pixeles para reducir el alto del div: "));
				$('#div').animate({'height': alto,
				                 	'width': ancho});
			})
		})
	
	</script>
</head>
<body>
	<div class="div1" id='div'> Esto es un div</div>
	<div id="res"></div>
	<div id='botones'></div>
</body>
</html>
