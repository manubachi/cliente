<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Location</title>
		<meta charset="UTF-8">
    <script>
      document.write("URL completa: " + location.href + "<br>");
      document.write("Pathname: " + location.pathname + "<br>");
      document.write("Protocolo: " + location.protocol + "<br>");
    </script>
	</head>
	<body>
		<form>
			<input type="button" value="Recargar" onclick=location.reload();>
      <input type="button" value="Reemplazar" onclick=location.replace("http://www.google.com");>
        <input type="button" value="Asignar" onclick=location.assign("http://www.marca.com");>
		</form>

	</body>
</html>
