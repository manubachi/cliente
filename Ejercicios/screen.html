<!DOCTYPE html>
<html>
	<head>
		<title>Screen</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
			var areaTotal = screen.height;
      var cont = screen.availHeight;
      var res = areaTotal - cont;

      document.write("Anchura de barra de tareas: " + res + "<br>");

      var areaTotalA = screen.width;
      var contA = screen.availWidth;
      var resA = areaTotalA - contA;

      document.write("Altura de barra de tareas: " + resA + "<br>");


		</script>

	</body>
</html>
