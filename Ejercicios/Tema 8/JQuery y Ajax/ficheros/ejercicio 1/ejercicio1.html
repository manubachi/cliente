function valida_datos() {
    $.ajax({
        url: 'servidor.php',
        type: 'POST',
        async: true,
        data: $('form').serialize(),
        success: function(result) {
            $('#respuesta').html(result);
        }
    });


}

window.onload = function(){
	document.querySelector('input[type="button"]').addEventListener('click',valida_datos);

}
